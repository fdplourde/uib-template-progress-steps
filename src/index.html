<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- #region Supporting Scripts. These MUST be in the right order. Note no leading / - socket.io no longer needed  -->
        <script defer src="../uibuilder/uibuilder.iife.min.js"></script>
        <script defer src="./index.js">/* OPTIONAL: Put your custom code in that */</script>
        <!-- #endregion -->

    <title>Progress Steps</title>
</head>
<body>
    <div class="conatainer">
        <div class="progress-container">
            <div class="progress" id="progress"></div>
        <div onchange="fnSendToNR('1')" class="circle active">1</div>
        <div onchange="uibuilder.eventSend(event)" data-type="eventSend" data-foo="Bah" class="circle">2</div>
        <div onchange="uibuilder.eventSend(event)" data-type="eventSend" data-foo="Bah" class="circle">3</div> 
        <div onchange="uibuilder.eventSend(event)" data-type="eventSend" data-foo="Bah" class="circle">4</div>
        </div>

        <div class="buttondiv">
        <button onclick="fnSendToNR('prev')" class="button btn" id="prev" disabled>Prev</button>
        <button onclick="fnSendToNR('next')" class="button btn" id="next">Next</button>
        </div>
    </div>


    

    

</body>
     </html>
